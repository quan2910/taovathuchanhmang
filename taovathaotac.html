<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="quan">
<input type="button" id="hs" value="Add" onclick="tn()"/>
<input type="button" id="hs3" value="Display" onclick="tnn()"/>
<div id="result" ></div>
<script>
  let x = 0;
  let array = Array();
  function tn() {
    array[x] = document.getElementById("quan").value;
    alert('Element : ' + array[x] + ' added at index ' + x)
  }
  function tnn(){
    let e = "</hr>";
    for (i = 0; i < array.length ; i++){
      e += "Element " + i + " = " + array[i] + "<br/>";
    } document.getElementById('result').innerHTML = e;
  }
</script>
</body>
</html>
